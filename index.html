    <style>
      body { font-family: 'Noto Sans Devanagari', sans-serif; }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-slow {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(1.05);
        }
      }
      
      /* New animations for login screen */
      .animate-ken-burns {
        animation: ken-burns 25s ease-out infinite alternate;
      }
      @keyframes ken-burns {
        0% {
          transform: scale(1.1) translate(2%, -2%);
        }
        100% {
          transform: scale(1) translate(0, 0);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-title-glow {
        animation: title-glow 4s ease-in-out infinite;
      }
      @keyframes title-glow {
        0%, 100% {
          text-shadow: 0 0 8px rgba(56, 189, 248, 0.4), 0 0 16px rgba(56, 189, 248, 0.2);
        }
        50% {
          text-shadow: 0 0 12px rgba(56, 189, 248, 0.7), 0 0 24px rgba(56, 189, 248, 0.4);
        }
      }

      /* View transition and call ring animations */
      .view-enter {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes call-ring {
        0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
        70% { box-shadow: 0 0 0 12px rgba(22, 163, 74, 0); }
        100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
      }
      .animate-call-ring {
        animation: call-ring 1.5s infinite;
      }

    </style>
